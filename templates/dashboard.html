{% extends "layout.html" %}
{% block content %}
<h2>Your Dashboard</h2>
<div class="row">
  {% for c in courses %}
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ c['title'] }}</h5>
          <p class="card-text">{{ c['description'] }}</p>
          <p>Progress: {{ progress.get(c['id'], 0) }}%</p>
          <a href="{{ url_for('course', course_id=c['id']) }}" class="btn btn-primary">Open Course</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
